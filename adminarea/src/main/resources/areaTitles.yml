# AdminAreaProtection - Area Titles Configuration
# This file contains custom titles for each area

# Default title formats that will be used when not specified for an area
default:
  enter:
    main: "§6Welcome to {area}"
    subtitle: "§eEnjoy your stay!"
    fadeIn: 20
    stay: 40
    fadeOut: 20
  leave:
    main: "§6Leaving {area}"
    subtitle: "§eThank you for visiting!"
    fadeIn: 20
    stay: 40
    fadeOut: 20

