        reserved: "{prefix}§cИмя '{name}' зарезервировано и не может быть использовано."
        format: "{prefix}§cНедопустимый формат имени области. Используйте только буквы, цифры и подчеркивания."
        length: "{prefix}§cИмя области должно быть от {min} до {max} символов."
      
      priority:
        invalid: "{prefix}§cНедопустимое значение приоритета: {value}"
        outOfRange: "{prefix}§cПриоритет должен быть между {min} и {max}"
        conflict: "{prefix}§cПриоритет {value} конфликтует с областью: {area}"
      
      world:
