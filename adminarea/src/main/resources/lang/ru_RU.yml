    conflict: "{prefix}§cПереключатель '{toggle}' конфликтует с '{conflict}'"
    groupNotFound: "{prefix}§cГруппа LuckPerms '{group}' не найдена"
    trackNotFound: "{prefix}§cТрек LuckPerms '{track}' не найден"

  form:
    # General form validation
    session:
      expired: "{prefix}§cВаша сессия формы истекла. Пожалуйста, попробуйте снова."
      invalid: "{prefix}§cНедопустимые данные сессии формы."
      mismatch: "{prefix}§cНесоответствие типа формы. Ожидалось {expected}, получено {actual}."
    
