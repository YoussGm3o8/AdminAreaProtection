    invalidPlaceholders: "{prefix}§cНедопустимые заполнители в сообщении: {placeholders}"
    invalidFormat: "{prefix}§cНедопустимый формат сообщения. Доступные плейсхолдеры: {available}"

  permissions:
    invalidToggle: "{prefix}§cНеверный переключатель разрешения: {toggle}"
