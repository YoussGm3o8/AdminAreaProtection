        incomplete: "{prefix}§cНеполное выделение области. Пожалуйста, установите обе позиции."
        invalid: "{prefix}§cНедопустимое выделение области: {error}"
        tooSmall: "{prefix}§cВыделение области слишком маленькое. Минимальный размер: {min} блоков"
        tooLarge: "{prefix}§cВыделение области слишком большое. Максимальный размер: {max} блоков"
        overlap: "{prefix}§cОбласть будет перекрываться с: {areas}"
      
